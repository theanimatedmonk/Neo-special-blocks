<body>
 <div class="content-container">


<!--Discount horizontal ticker-->

<!--Discount horizontal ticker-->


<div class="intro-block">
<!-- Curved line animation -->
<svg id="curve-text-animation" viewBox="0 0 1495 215" xmlns="http://www.w3.org/2000/svg">
    <path id="curve" d="M0 214C72.9598 95.0006 301.515 1 616.105 36.4999C917.402 70.4999 1220.73 214 1495 1" fill="none" stroke="black" stroke-width="0"/>
    <!-- Text element to animate -->
    <text>
      <textPath id="curve-text" href="#curve" startOffset="0%" textAnchor="start">
        Featured Product
      </textPath>
      <textPath id="duplicateTextPath" href="#curve" >
        Featured Product
      </textPath>
    </text>
  </svg>
<!--curved line animation-->

<!--rive canvas-->
  <canvas id="animation-pattern" width="960"  height="840"></canvas>
<!--rive canvas-->

    <div class="content">
        <span><p>Don't miss out on exclusive offers!</p></span>
        <button class="primary-button">Subscribe now</button>
    </div>

</div>

<div class="input-card">
<!--Curved path ticker user input-->

<label for="ticker-text" style="margin-bottom: 12px;"><p>Enter the text you want in the animation</p></label>
<input type="text"  id="ticker-text" placeholder="Enter your content" style="margin-bottom: 40px;" required/>

<!--Rive color change input-->
<label for="color-picker" style="margin-bottom: 12px;"><p>Pick a color for the Halloween glow</p></label>
<input type="color" id="color-picker" class="color-picker" value="#FFD500"  required />


</div>


</div>  
      
<script src="script.js"></script>
